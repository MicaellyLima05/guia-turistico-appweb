<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaraTour - Seu guia do Maranhão</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/destino-bar.css">
</head>
<body>
    <header class="cabecalho">
        <button class="menu__botao"><img src="imagens/menu-icone.png" alt="icone de menu"></button>
        <nav class="cabecalho__menu">
            <div class="cabecalho__menu__lista">
                <div class="cabecalho__menu__lista1">
                    <img class="cabecalho__menu__imagem" src="imagens/1-removebg-preview.png" alt="imagem logo">
                    <a class="cabecalho__menu__link1" href="index.html">Seu Guia do Maranhão</a>
                </div>
                <div class="cabecalho__menu__lista2">
                    <a class="cabecalho__menu__link2" href="cadastro.html">Cadastre-se</a>
                    <a class="cabecalho__menu__link3" href="login.html">Login</a>
                    <a class="cabecalho__menu__link4" href="favoritos.html">Favoritos</a>  
                </div>
                
            </div>
        </nav>
    </header>

    <main class="tela_cadastro">
        <form action="http://localhost:3001/usuarios/cadastro" method="post">
            <input type="nome" id="nome" placeholder="Qual é seu nome?"/>
            <input type="email" id="email" placeholder="Insira seu email"/>
            <input type="submit" value="cadastrar"/>
        </form>
    </main>

    <footer class="rodape">
        <div class="rodape_itens">
            <div class="rodape_itens_localizacao">
                <img class="rodape_itens_localizacao_img" src="imagens/3-removebg-preview.png" alt="icone de local">
                <a class="rodape_itens_localizacao_texto" href="https://www.google.com/maps/place/Maranh%C3%A3o/@-5.6314727,-50.5811556,6z/data=!3m1!4b1!4m6!3m5!1s0x7edd77a9bcc1ce5:0x6276aba3d96c2934!8m2!3d-5.080419!4d-45.6007108!16zL20vMDFoZDN5?entry=ttu">MARANHÃO</a>
            </div>
            <div class="rodape_itens_texto1">
                <h2 class="rodape_itens_texto1_p1">Feito por</h2>
                <a class="rodape_itens_texto1_p2" href="https://github.com/MicaellyLima05">Micaelly Lima</a>
            </div>
            <div class="rodape_itens_texto2">
                <h2 class="rodape_itens_texto2_p1">Em parceria com</h2>
                <div class="rodape_itens_texto2_partes">
                    <a class="rodape_itens_texto2_p2" href="https://www.alura.com.br/">Alura &</a>
                    <a class="rodape_itens_texto2_p2" href="https://www.inova.ma.gov.br/trilhas">Trilhas Inova</a>
                </div>
                
            </div>
            <img class="rodape_itens_img" src="imagens/2.png" alt="icone logo">
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
